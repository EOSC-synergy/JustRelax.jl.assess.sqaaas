config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PTsolvers/JustRelax.jl:
      branch: main
      repo: https://github.com/PTsolvers/JustRelax.jl
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PTsolvers/JustRelax.jl git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-cobalt-sparrow.sh
        container: qc.acc_woolly-sepia-hummingbird
  QC.Doc:
    repos:
      github.com/PTsolvers/JustRelax.jl find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-ochre-pig.sh
        container: qc.doc_homely-russet-kangaroo
      github.com/PTsolvers/JustRelax.jl git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-corn-dane.sh
        container: qc.doc_tacky-tomato-affenpinscher
  QC.Lic:
    repos:
      github.com/PTsolvers/JustRelax.jl licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-copper-chicken.sh
        container: qc.lic_dorky-sangria-chin
  QC.Met:
    repos:
      github.com/PTsolvers/JustRelax.jl cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-denim-rhinoceros.sh
        container: qc.met_thirsty-celadon-gecko
  QC.Ver:
    repos:
      github.com/PTsolvers/JustRelax.jl get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-tangerine-caterpillar.sh
        container: qc.ver_paltry-silver-labradoodle
timeout: 5400
